<div class="center">
  <form [formGroup]="tokenForm" class="col-sm-12" (submit)="addToken()">
    <label for="token" class="text">Your token:</label>
    <input type="text" class="col-sm-8 custom" placeholder="Paste your token here.." [formControlName]="'token'">
    <button [disabled]="!tokenForm.valid" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
